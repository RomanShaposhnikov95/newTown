<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>


    <div class="slider">
        <img id="current" class="foto" src="assets/img/slides/2.svg" alt="">

        <div class="slider-thumb"></div>
    </div>



    <div class="swiper-lightbox swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="assets/img/slides/2.svg" alt=""></div>
            <div class="swiper-slide"><img src="assets/img/slides/3.svg" alt=""></div>
            <div class="swiper-slide"><img src="assets/img/slides/4.svg" alt=""></div>
        </div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
